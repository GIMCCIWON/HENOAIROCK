<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="author" content="User">
<title>비밀번호 찾기</title>
<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
	<div id="con" class="find_pw">
		<div id="login">
			<div id="login_form">
				<!--로그인 폼-->
				<form>
					<h2>비밀번호 변경</h2>
					
					<p class="find">
					<span><a href="login.html">로그인 페이지로 이동</a></span>
					</p>
					
					<!--이메일-->
					<p class="input-title">E-mail</p>
					<label> <input type="text" class="size"> <input
						type="button" value=" 인증번호 전송 " class="btn">
					</label>

					<!--이메일 인증번호 입력-->
					<p class="input-title">E-mail 인증번호 입력</p>
					<label> <input type="text" class="size"> <input
						type="button" value=" 인증번호 확인 " class="btn">
					</label>

					<!--비밀번호-->
					<p class="input-title">New Password</p>
					<label> <input type="password" class="size line-input">
					</label>

					<!--비밀번호 확인-->
					<p class="input-title">Password 확인</p>
					<label> <input type="password" class="size line-input">
					</label>

					<p>
						<input type="submit" value="비밀번호 변경" class="btn w100">
					</p>
				</form>

				
			</div>
		</div>
	</div>
</body>
</html>
